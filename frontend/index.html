

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La vinoteca</title>
  <link rel="icon" href="images/logo_black.png" type="image/x-icon" />

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./components/navbar/navbar.css" />
  <link rel="stylesheet" href="./components/footer/footer.css" />
  <link rel="stylesheet" href="colors.css" />
  <link rel="stylesheet" href="assets/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/bootstrap.css" />

  <script src="utils/redirects.js"></script>
  <script src="utils/includeHTML.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <div data-include="./components/navbar/navbar.html"></div>
  </header>

  <main class="welcome-screen">
    <div class="glow-wine"></div>
    <div class="glow-gold"></div>
  
    <div class="welcome-container">
      <img src="/images/logo_light.png" alt="La vinoteca" class="logo" style="width: 120px;">
  
      <h1 class="brand-title">La vinoteca</h1>
      <p class="subtitle">Autoservicio de bebidas</p>
      <div class="divider"></div>
  
      <div class="login-container">
      <div class="welcome-card">
        <h2>¡Bienvenido!</h2>
        <p>Ingresa tu nombre para comenzar</p>
        <label for="name">Tu nombre</label>
        <input id="name" type="text" placeholder="Ingresa tu nombre aquí..." />
        <div id="name-error" class="alert alert-danger py-2" style="display:none"></div>

        <button class="start-button" disabled onclick="moveToDashboard()">
          Comenzar Compra
        </button>
      </div>
  
      <div class="admin-access d-none" onclick="moveToLogin()">
        <i class="bi bi-gear"></i> Acceso Administrador
      </div>
    </div>
  </main>
  
  <div data-include="./components/footer/footer.html"></div>
</body>
</html>
