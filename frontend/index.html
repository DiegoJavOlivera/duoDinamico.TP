

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="application-name" content="La vinoteca - Autoservicio">
  <meta name="author" content="Diego Javier Olivera, Maria Priscilla Escobar">
  <meta name="description" content="La vinoteca - Autoservicio especializado en vinos, bebidas y productos gourmet. Compra online de manera fácil y rápida.">
  <meta name="generator" content="Diego Javier Olivera, Maria Priscilla Escobar">
  <meta name="keywords" content="vinoteca, vinos, bebidas, autoservicio, gourmet, compra online, delivery">

  <title>La vinoteca</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  
  <link rel="stylesheet" href="assets/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/bootstrap.css" />

  <link rel="stylesheet" href="components/footer/footer.css" />
  <link rel="stylesheet" href="index.css" />

  <script src="utils/includeHTML.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <header class="text-white py-2">
    <nav class="navbar navbar-expand d-flex justify-content-between align-items-center container-fluid px-3">
      <!-- Logo -->
      <div class="d-flex align-items-center" id="go-home">
        <img src="images/logo.png" alt="La vinoteca" class="logo img-fluid" style="max-width: 80px; height: auto;">
      </div>
  
      <!-- Botón de cambio de tema -->
      <div class="d-flex">
        <button id="toggle-theme" class="btn btn-sm btn-danger d-flex align-items-center justify-content-center" title="Cambiar tema">
          <i class="bi bi-moon fs-5"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="welcome-screen">
    <div class="glow-wine"></div>
    <div class="glow-gold"></div>
  
    <div class="welcome-container">
      <img src="images/logo.png" alt="La vinoteca" class="form-logo" style="width: 120px;">
  
      <h1 class="brand-title">La vinoteca</h1>
      <p class="subtitle">Autoservicio de bebidas</p>
      <div class="divider"></div>
  
      <div class="login-container">
      <div class="welcome-card">
        <h2>¡Bienvenido!</h2>
        <p>Ingresa tu nombre para comenzar</p>
        <label for="name">Tu nombre</label>
        <input id="name" type="text" placeholder="Ingresa tu nombre aquí..." />
        <div id="name-error" class="alert alert-danger py-2" style="display:none"></div>

        <button class="start-button" disabled>
          Comenzar Compra
        </button>
      </div>
  
      <div class="admin-access d-none" onclick="moveToLogin()">
        <i class="bi bi-gear"></i> Acceso Administrador
      </div>
    </div>
  </main>
  <div data-include="components/footer/footer.html"></div>

  <script src="utils/toggleTheme.js"></script>
</body>
</html>
