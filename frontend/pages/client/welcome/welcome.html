<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | SelfService App</title>
  <link rel="stylesheet" href="./welcome.css" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/frontend/colors.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
</head>
<body>
  <header>
    <custom-navbar></custom-navbar>
  </header>

  <main class="welcome-screen">
    <div class="glow-wine"></div>
    <div class="glow-gold"></div>
  
    <div class="welcome-container">
      <div class="logo-circle">
        <i class="bi bi-cup-straw"></i>
      </div>
  
      <h1 class="brand-title">DrinkMart</h1>
      <p class="subtitle">Autoservicio Premium de Bebidas</p>
      <div class="divider"></div>
  
      <div class="welcome-card">
        <h2>¡Bienvenido!</h2>
        <p>Ingresa tu nombre para comenzar</p>
        <label for="name">Tu nombre</label>
        <input id="name" type="text" placeholder="Ingresa tu nombre aquí..." />
  
        <button class="start-button" disabled>
          Comenzar Compra
        </button>
      </div>
  
      <div class="admin-access" onclick="handleAdminAccess()">
        <i class="bi bi-gear"></i> Acceso Administrador
      </div>
    </div>
  </main>
  

  <custom-footer></custom-footer>
  <script type="module" src="../../../components/navbar/navbar.js"></script>
  <script type="module" src="../../../components/footer/footer.js"></script>
  <script type="module" src="./welcome.js"></script>
</body>
</html>
