<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La vinoteca | Ticket</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/bootstrap-icons.css" />
    <link rel="stylesheet" href="/assets/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="ticket.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center p-0 my-5" id="ticket-bg">
        <div class="text-center mb-4">
            <div class="rounded-circle bg-success d-inline-flex justify-content-center align-items-center mb-3" style="width:60px;height:60px;box-shadow:0 0 18px #1de78277;">
                <i class="bi bi-check2 fw-bold text-white fs-1"></i>
            </div>
            <h2 class="fw-bold mb-1" style="color: #ffc107;">¡Compra Exitosa!</h2>
            <div class=" mb-2">Tu ticket está listo</div>
            <div class="border-bottom mx-auto" style="width:60px; border-color:#ffc107; border-width:3px;"></div>
        </div>
        <div class="ticket-card-wrapper d-flex flex-column align-items-center">
            <div class="ticket-card shadow rounded-4 p-4 mb-2" style="min-width:320px;max-width:400px;width:100%;">
                <div class="d-flex justify-content-center">
                    <img src="/images/logo.png" alt="La vinoteca" class="logo" style="width: 75px;">
                </div>
                <div class="text-center mb-3">
                    <span class="fw-bold fs-5" style="color:#ffc107;">La vinoteca</span>
                    <div class="text-secondary small" style="letter-spacing:0.5px;">Autoservicio de Bebidas</div>
                </div>
                <div class="ticket-info bg-secondary bg-opacity-10 rounded-3 p-3 mb-3">
                    <div class="d-flex justify-content-between mb-1">
                        <span>Cliente:</span>
                        <span id="ticket-client" class="fw-semibold px-2 py-1 rounded-2" style="color:#ffc107;"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-1">
                        <span>Fecha:</span>
                        <span id="ticket-date"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-1">
                        <span>Ticket #:</span>
                        <span id="ticket-number" class="text-secondary"></span>
                    </div>
                </div>
                <div class="mb-2 fw-bold" style="color:#ffc107;">PRODUCTOS:</div>
                <div id="ticket-products"></div>
                <div class="ticket-total-wrapper mt-4">
                    <div class="bg-danger bg-opacity-75 rounded-3 px-3 py-2 d-flex justify-content-between align-items-center">
                        <span class="text-light fw-bold fs-5">TOTAL:</span>
                        <span class="fw-bold fs-4" style="color:#ffc107;" id="ticket-total"></span>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <span class="fw-bold" style="color:#ffc107;">¡Gracias por elegirnos! <i class="bi bi-cup"></i></span>
            </div>
        </div>
        <div class="ticket-actions-wrapper d-flex flex-column align-items-center w-100 mt-3 mb-5" style="max-width:400px;">
            <button id="btn-download-ticket" onclick="downloadTicketPDF()" class="btn btn-dark w-100 mb-3 d-flex align-items-center justify-content-center ticket-action-btn" style="border:1.5px solid #2c070f; background:#191a1d; height:40px; border-radius:1.2rem;">
                <i class="bi bi-download me-3" style="font-size:1rem;"></i>
                <span class="fw-bold" style="font-size:1rem; color:#e2e2e2;">Descargar Ticket</span>
            </button>
            <button id="btn-new-purchase" class="btn w-100 d-flex align-items-center justify-content-center ticket-action-btn" style="background:linear-gradient(90deg,#a81e1e,#b72626 80%,#a81e1e); color:#fff; height:40px; border-radius:1.2rem; box-shadow:0 2px 10px #00000040;" onclick="exit()">
                <i class="bi bi-cart2 me-3" style="font-size:1rem;"></i>
                <span class="fw-bold" style="font-size:1rem;">Nueva Compra</span>
            </button>
        </div>
    </section>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/utils/redirects.js"></script>
    <script src="/utils/toggleTheme.js"></script>
    <script src="ticket.js"></script>
</body>
</html>
