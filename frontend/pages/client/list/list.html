<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="La vinoteca - Catálogo de Productos">
  <meta name="author" content="Diego Javier Olivera, Maria Priscilla Escobar">
  <meta name="description" content="Catálogo completo de productos de La vinoteca - Explora nuestra selección de vinos, bebidas y productos gourmet">
  <meta name="generator" content="Diego Javier Olivera, Maria Priscilla Escobar">
  <meta name="keywords" content="catálogo, productos, vinos, bebidas, selección, vinoteca, gourmet">
  <title>La vinoteca | Selección</title>
  <link rel="shortcut icon" href="../../../images/logo.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../../assets/bootstrap-icons.css" />
  <link rel="stylesheet" href="../../../assets/bootstrap.css" />
  <link rel="stylesheet" href="list.css">
  <link rel="stylesheet" href="../../../components/footer/footer.css">
  <link rel="stylesheet" href="../../../colors.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header shadow-sm py-2 mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../../../images/logo.png" alt="La vinoteca" class="logo" style="width: 85px;">
        <span class="hello mt-1 fs-4">Hola, <span class="user-name"></span></span>
      </div>
      <div>
        <button class="btn cancel-btn me-2" onclick="cancel()"><i class="bi bi-x-lg"></i><span class="btn-text">Cancelar Compra</span></button>
        <button class="btn btn-primary position-relative" onclick="moveToCart()">
          <i class="bi bi-cart"></i>
          <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark" style="font-size:0.8em;display:none"></span>
          <span class="btn-text">Ver Carrito</span>
        </button>      
        <button id="toggle-theme" class="theme-toggle btn btn-danger">
          <i class="bi bi-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Categorías -->
    <section class="categories-container">
      <h1 class="fs-1 mb-2 fw-semibold text-center mt-5">¿Qué estás buscando hoy?</h1>
      <p class="title mb-5 fs-5 text-center">Selecciona una categoría para comenzar</p>
      <div class="row justify-content-center" id="categories-cards">
      </div>      
    </section>

    <!-- Subcategorías -->
    <section class="subcategories-container isHidden text-center">
      <button id="back-to-categories" class="btn btn-outline-red back-btn-custom isHidden"><i class="bi bi-arrow-left"></i> Volver</button>
      <h1 class="h4 mb-2" id="subcategory-title"></h1>
      <p class="select-subcategory mb-5">Selecciona una subcategoría para ver los productos</p>
      <div class="sub-cards-container subrow"></div>
    </section>

    <!-- Productos -->
    <section class="products-container text-center isHidden">
      <button id="back-to-subcategories" class="btn btn-outline-red back-btn-custom isHidden"><i class="bi bi-arrow-left"></i> Volver</button>
      <h1 class="mb-3" id="product-title"></h1>
      <p class="mb-5 select-product text-center">Selecciona un producto para agregarlo al carrito</p>
      <p class="no-products text-center"></p>
      <div class="row product-cards-container productrow"></div>
    </section>
  </main>

  <div data-include="../../../components/footer/footer.html"></div>
  <script src="../../../assets/bootstrap.bundle.min.js"></script>
  <script src="../../../utils/productsStorage.js"></script>
  <script src="../../../utils/includeHTML.js"></script>
  <script src="../../../utils/toggleTheme.js"></script>
  <script src="../../../api/fetcher.js"></script>
  <script src="../../../api/subcategories.js"></script>
  <script src="../../../api/products.js"></script>
  <script src="../../../api/categories.js"></script>
  <script src="list.js"></script>
</body>
</html>
