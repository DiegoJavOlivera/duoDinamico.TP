
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="La vinoteca - Carrito de Compras">
    <meta name="author" content="Diego Javier Olivera, Maria Priscilla Escobar">
    <meta name="description" content="Carrito de compras de La vinoteca - Revisa tus productos seleccionados y finaliza tu compra">
    <meta name="generator" content="Diego Javier Olivera, Maria Priscilla Escobar">
    <meta name="keywords" content="carrito, compras, productos, vinoteca, checkout, pago">
    <title>La vinoteca | Carrito</title>
    <link rel="icon" href="../../../assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../assets/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../../assets/bootstrap.css" />
    <link rel="stylesheet" href="cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header shadow-sm py-2 mb-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="../../../images/logo.png" alt="La vinoteca" class="logo" style="width: 85px;">
            <span class="hello mt-1 fs-4">Hola, <span class="user-name"></span></span>
          </div>
          <div>
            <button class="btn cancel-btn me-2" onclick="cancel()"><i class="bi bi-x-lg"></i><span class="btn-text ms-2">Cancelar Compra</span></button>
            <button id="toggle-theme" class="theme-toggle btn btn-danger text-light">
                <i class="bi bi-moon"></i>
            </button>
          </div>
        </div>
      </header>
    <!-- Sección carrito normal -->
    <section id="section-cart-full" class="container py-4">
        <button id="back-to-categories" class="btn btn-outline-red back-btn-custom isHidden"><i class="bi bi-arrow-left"></i> Volver</button>
        <div class="d-flex align-items-center mb-3 mt-5">
            <h2 class="fw-bold mb-0" style="color: #ffc107;">Tu Carrito</h2>
        </div>
        <div class="row gy-4">
            <div class="col-lg-8">
                <div id="cart-items"></div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow rounded-4 p-4">
                    <h4 class="fw-bold mb-3" style="color: #ffc107;">Resumen de Compra</h4>
                    <div class="mb-2 d-flex justify-content-between">
                        <span>Cliente:</span>
                        <span id="cart-client"></span>
                    </div>
                    <div class="mb-2 d-flex justify-content-between">
                        <span>Productos:</span>
                        <span id="cart-count">0</span>
                    </div>
                    <hr class="my-3" style="border-color: #ffc107;">
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <span class="fw-bold fs-5">Total:</span>
                        <span class="fw-bold fs-3" id="cart-total" style="color: #ffc107;">$0</span>
                    </div>
                    <button class="btn btn-danger w-100 fw-bold py-2" id="btn-finalizar"><i class="bi bi-credit-card me-2"></i>Finalizar Compra</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección carrito vacío -->
    <section id="section-cart-empty" class="d-none">
        <div class="d-flex flex-column align-items-center justify-content-center py-5" style="min-height: 60vh;">
            <div class="mb-3" style="font-size: 4rem; color: #b71c1c; background:rgba(255,0,0,0.07); border-radius:50%; width:90px; height:90px; display:flex; align-items:center; justify-content:center;">
                <i class="bi bi-cup"></i>
            </div>
            <h3 class="fw-bold mb-2" style="color: #ffc107;">Tu carrito está vacío</h3>
            <div class="mb-4 text-secondary">¡Agrega algunas bebidas para comenzar!</div>
            <button id="btn-volver-lista" class="btn btn-danger px-4"><i class="bi bi-arrow-left me-2"></i>Volver a Productos</button>
        </div>
    </section>
    <script src="../../../assets/bootstrap.bundle.min.js"></script>
    <script src="../../../utils/productsStorage.js"></script>
    <script src="../../../api/fetcher.js"></script>
    <script src="../../../api/ticket.js"></script>
    <script src="../../../utils/toggleTheme.js"></script>
    <script src="cart.js"></script>
</body>
</html>
