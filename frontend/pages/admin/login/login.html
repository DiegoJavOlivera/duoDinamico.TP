<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - La vinoteca</title>

  <link rel="stylesheet" href="../../../assets/bootstrap-icons.css" />
  <link rel="stylesheet" href="../../../assets/bootstrap.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../../../colors.css" />
  <link rel="stylesheet" href="../../../components/footer/footer.css" />
  
  <script src="../../../utils/includeHTML.js"></script>
  <script src="../../../utils/auth.js"></script>
  <script src="./login.js"></script>
</head>

<body>
  <header>
    <div style="width: 50px;">
      <button id="toggle-theme" class="theme-toggle btn btn-danger text-light mt-2 ms-2">
        <i class="bi bi-moon"></i>
      </button>
    </div>
  </header>

  <div class="login-container mb-5">
    <div class="login-content">
      <div class="login-header">
        <img src="../../../images/logo.png" alt="La vinoteca" width="80" />
        <h1>Panel de Administración</h1>
        <p>Acceso restringido</p>
        <div class="separator"></div>
      </div>

      <div class="login-card">
        <h2><i class="bi bi-lock"></i> Iniciar Sesión</h2>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Ingresa tu email" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" />

        <button class="btn primary" onclick="handleLogin()">Ingresar al Panel</button>
        <button class="btn outline" onclick="fillDemo()">Acceso Rápido (Demo)</button>
      </div>

      <div id="login-error"></div>

      <button class="btn back" onclick="moveToWelcome()">
        <i class="bi bi-arrow-left"></i> Volver al inicio
      </button>
    </div>
  </div>

  <div data-include="../../../components/footer/footer.html"></div>
  <script src="../../../utils/toggleTheme.js"></script>
</body>
</html>
