<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - BarServe</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="/colors.css" />
  <link rel="stylesheet" href="/components/navbar/navbar.css" />
  <link rel="stylesheet" href="/components/footer/footer.css" />
  <link rel="stylesheet" href="/assets/bootstrap-icons.css" />
  <link rel="stylesheet" href="/assets/bootstrap.css" />
  
  <script src="/utils/redirects.js"></script>
  <script src="/utils/includeHTML.js"></script>
  <script src="./login.js"></script>
</head>

<body>
  <header>
    <div data-include="/components/navbar/navbar.html"></div>
  </header>

  <div class="login-container">
    <div class="light wine"></div>
    <div class="light gold"></div>

    <div class="login-content">
      <div class="icon-circle">
        <i class="bi bi-shield"></i>
      </div>
      <div class="login-header">
        <h1>Panel de Administración</h1>
        <p>Acceso restringido</p>
        <div class="separator"></div>
      </div>

      <div class="login-card">
        <h2><i class="bi bi-lock"></i> Iniciar Sesión</h2>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Ingresa tu email" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" />

        <button class="btn primary" onclick="handleLogin()">Ingresar al Panel</button>
        <button class="btn outline" onclick="fillDemo()">Acceso Rápido (Demo)</button>
      </div>

      <button class="btn back" onclick="moveToWelcome()">
        <i class="bi bi-arrow-left"></i> Volver al inicio
      </button>
    </div>
  </div>

  <div data-include="../../../components/footer/footer.html"></div>
</body>
</html>
